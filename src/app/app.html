<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="over">
    <mat-nav-list>
      <button mat-button (click)="drawer.close()">
        <a routerLink="/add">
          <mat-icon>add</mat-icon>
          <span>Add Transaction</span></a
        >
      </button>
      <button mat-button (click)="drawer.close()">
        <a routerLink="/"><mat-icon>analytics</mat-icon> <span>View Summary</span></a>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="app-title">{{ title() }}</span>

      <span class="spacer"></span>

      <p>
        Total balance: @let balance = totalBalance$ | async;
        <span class="balance"
          >@if (balance !== null && balance !== undefined) {
          {{ balance | currency }}
          } @else {
          {{ 0 | currency }}
          }</span
        >
      </p>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
