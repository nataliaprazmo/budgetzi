<div class="chart-container" style="display: block; height: 400px">
  @let chartData = chartData$ | async; @if (chartData && chartData.labels && chartData.labels.length
  > 0) {
  <canvas
    baseChart
    [type]="chartType"
    [data]="chartData"
    [options]="pieChartOptions"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  ></canvas>
  } @else {
  <div class="no-data">
    <p>No expense data available</p>
  </div>
  }
</div>
