<div class="chart-container" style="display: block; height: 400px">
  @let chartData = chartData$ | async; @if (chartData) {
  <canvas
    baseChart
    [type]="chartType"
    [data]="chartData"
    [options]="lineChartOptions"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  ></canvas>
  } @else {
  <div class="loading">Loading chart data...</div>
  }
</div>
