<div class="chart-container">
  @let chartData = chartData$ | async; @if (chartData && chartData.labels && chartData.labels.length
  > 0) {
  <canvas baseChart [type]="chartType" [data]="chartData" [options]="barChartOptions"></canvas>
  } @else {
  <div class="no-data">
    <p>No expense data available</p>
  </div>
  }
</div>
