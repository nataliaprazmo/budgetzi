<div class="dashboard-container">
  @if (isLoaded$ | async) {
  <section class="dashboard-section quick-stats-section">
    <h2 class="section-title">Financial Overview</h2>
    <app-kpis />
  </section>

  @defer (on viewport) {
  <section class="dashboard-section charts-section">
    <h2 class="section-title">Charts & Insights</h2>
    <app-charts />
  </section>
  } @placeholder {
  <section class="dashboard-section charts-section">
    <h2 class="section-title">Charts & Insights</h2>
    <div class="skeleton-charts-container">
      <div class="skeleton-chart"></div>
      <div class="skeleton-chart"></div>
    </div>
  </section>
  } @defer (on viewport) {
  <section class="dashboard-section transactions-section">
    <h2 class="section-title">Transactions</h2>
    <div class="transactions-controls">
      <app-data-management />
    </div>
    <app-transactions-table />
  </section>
  } @placeholder {
  <section class="dashboard-section transactions-section">
    <h2 class="section-title">Transactions</h2>
    <div class="skeleton-table-container">
      <div class="skeleton-table-row"></div>
      <div class="skeleton-table-row"></div>
      <div class="skeleton-table-row"></div>
    </div>
  </section>
  } } @else {
  <section class="dashboard-section quick-stats-section">
    <h2 class="section-title">Financial Overview</h2>
    <div class="skeleton-kpis-container">
      <app-skeleton-kpi-card />
      <app-skeleton-kpi-card />
      <app-skeleton-kpi-card />
      <app-skeleton-kpi-card />
    </div>
  </section>

  <section class="dashboard-section charts-section">
    <h2 class="section-title">Charts & Insights</h2>
    <div class="skeleton-charts-container">
      <div class="skeleton-chart"></div>
      <div class="skeleton-chart"></div>
    </div>
  </section>

  <section class="dashboard-section transactions-section">
    <h2 class="section-title">Transactions</h2>
    <div class="skeleton-table-container">
      <div class="skeleton-table-row"></div>
      <div class="skeleton-table-row"></div>
      <div class="skeleton-table-row"></div>
    </div>
  </section>
  }
</div>
