<button
  [matButton]="variant"
  [color]="color"
  [disabled]="disabled || isLoading"
  [type]="buttonType"
  (click)="action.emit()"
  class="action-button"
>
  @if (isLoading) {
  <mat-spinner diameter="20"></mat-spinner>
  <span>{{ loadingLabel }}</span>
  } @else {
  <span>{{ label }}</span>
  }
</button>
