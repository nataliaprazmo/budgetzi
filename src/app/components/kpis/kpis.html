<div class="kpis-container">
  @let totalExpenses = (totalExpenses$ | async) ?? 0;
  <app-kpi-card label="Total Expenses" [value]="totalExpenses" color="#ffd1d8" />

  @let totalIncomes = (totalIncomes$ | async) ?? 0;
  <app-kpi-card label="Total Incomes" [value]="totalIncomes" color="#d1ffd5" />

  @let totalBalance = (totalBalance$ | async) ?? 0;
  <app-kpi-card label="Total Balance" [value]="totalBalance" color="#c2d3ff" />
</div>
